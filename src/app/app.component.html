<!-- src/app/app.component.html -->

<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav -->
  <mat-sidenav #drawer mode="over" [opened]="false" (backdropClick)="drawer.close()" class="sidenav">
    <div class="sidenav-buttons-format">
      <button class="custom-nav-button" routerLink="/movies" (click)="drawer.close()">Movies</button>
      <button class="custom-nav-button" routerLink="/profile" (click)="drawer.close()">Profile</button>
      <button class="custom-nav-button" (click)="logout(); drawer.close()">Logout</button>
    </div>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>

    <!-- Toolbar -->
    <mat-toolbar color="primary" class="mat-toolbar">
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="isMobile && isLoggedIn">
        <mat-icon>menu</mat-icon>
      </button>

      <img src="assets/images/navbar-logo.png" alt="Logo" class="brand-logo" />
      <span class="spacer"></span>

      <!--Full sized navbar-->
      <ng-container *ngIf="!(isMobile)">
        <ng-container *ngIf="isLoggedIn">
          <button class="custom-button" routerLink="/movies" style="margin-right: 10px;">Movies</button>
          <button class="custom-button" routerLink="/profile" style="margin-right:10px;">Profile</button>
          <button class="custom-button" (click)="logout()">Logout</button>
        </ng-container>
      </ng-container>

    </mat-toolbar>

    <!-- App content -->
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
