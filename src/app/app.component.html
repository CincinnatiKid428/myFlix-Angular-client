<!-- src/app/app.component.html -->
<div class="main-page" style="margin-left: 20px;">
  <h1>
    Welcome to myFlix!
  </h1>
  <button class="custom-button" (click)="openUserRegistrationDialog()" style="margin-right: 10px;">
    Sign Up
  </button>
  <button class="custom-button" (click)="openUserLoginDialog()">
    Log In
  </button>
</div>
<div *ngIf="ENABLE_DEBUG_LOCALSTORAGE">
  <br>
  <button class="custom-button" (click)="refreshLocalStorageValues()" style="margin-left:10px;">
    Check Local Storage
  </button>
  <button class="custom-button" (click)="clearLocalStorage()" style="margin-left: 10px;">
    Clear Local Storage
  </button>
</div>
<div *ngIf="ENABLE_DEBUG_LOCALSTORAGE" style="margin-top:30px; margin-left:20px;">
  <h2>Local Storage:</h2>
  <h3>user:</h3>
  <p *ngIf="localStorageUser">{{localStorageUser.Username}}</p>
  <h3>token:</h3>
  <p *ngIf="localStorageToken" style="word-wrap: break-word; overflow-wrap: break-word; white-space: normal;">
    {{localStorageToken}}</p>
</div>
