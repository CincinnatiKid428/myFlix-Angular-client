<!-- src/app/user-login-form/user-login-form.component.html -->

<mat-card>

  <!--Form Fields-->
  <mat-card-content>
    <form class="wider-form">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput class="wide-form-field" [(ngModel)]="userData.Username" type="text" name="Username" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="userData.Password" type="password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>

  <!--Form Buttons-->
  <mat-card-actions>
    <button class="custom-button" (click)="loginUser()" style="margin-right:10px;">
      Log In
    </button>
    <button class="custom-button" (click)="closeDialog()">
      Cancel
    </button>
  </mat-card-actions>

</mat-card>
