<!-- src/app/user-login-form/user-login-form.component.html -->

<mat-card style="align-items: center;">
  <!--
  <mat-card-header>
    <mat-card-title style="margin-bottom: 10px;">Log In!</mat-card-title>
  </mat-card-header>
  -->
  <mat-card-content>

    <form style="display:flex; flex-direction: column; justify-content: center;">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="userData.Username" type="text" name="Username" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="userData.Password" type="password" name="Password" required>
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions>

    <button class="custom-button" (click)="loginUser()" style="margin-right:10px;">
      Log In
    </button>

    <button class="custom-button" (click)="closeDialog()">
      Cancel
    </button>

  </mat-card-actions>
</mat-card>
