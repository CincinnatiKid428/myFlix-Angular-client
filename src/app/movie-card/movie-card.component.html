<!-- src/app/movie-card/movie-card.component.html -->
<div style="display:inline;">
  <h2 style="margin-left: 20px; display:inline;">Movies:</h2>

  <mat-button-toggle-group [(ngModel)]="selectedFilter" aria-label="Movie Filter"
    style="margin-bottom: 20px; margin-left:20px;">
    <mat-button-toggle value="all">All</mat-button-toggle>
    <mat-button-toggle value="favorites">Favorites</mat-button-toggle>
    <mat-button-toggle value="non-favorites">Non-Favorites</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div class="card-container">

  <mat-card *ngFor="let movie of filteredMovies" class="movie-card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle class="card-subtitle">
        Directed by: {{ movie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>

    <img [src]="movie.ImageURL" [alt]="movie.Title" class="movie-image" />

    <mat-card-actions class="card-actions">
      <button class="custom-button small" (click)="openGenreDialog(movie.Genre.Name)">Genre</button>
      <button class="custom-button small" (click)="openDirectorDialog(movie.Director.Name)">Director</button>
      <button class="custom-button small" (click)="openMovieDetailsDialog(movie.Title)">Details</button>

      <button mat-icon-button (click)="toggleFavMovie(movie._id)"
        [style]="isFavorite(movie._id) ? 'color:red;' : 'color:gray;'">
        <mat-icon>{{isFavorite(movie._id) ? 'favorite' : 'favorite_border'}}</mat-icon>
      </button>

    </mat-card-actions>
  </mat-card>
</div>
