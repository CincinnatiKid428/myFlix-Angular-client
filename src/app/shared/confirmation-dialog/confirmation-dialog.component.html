<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button class="confirm-button" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
